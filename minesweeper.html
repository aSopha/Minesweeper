<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <title>MineSweeper</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="minesweeperStyle.css" rel="stylesheet">
  <link rel="icon" href="flagImg.png" </head>
</head>

<body>

  <div id="app">
    <h1>Minesweeper by Alex Sopha</h1>



    <div id="canvas">
      <canvas id="gameBoard" width="320" height="320"></canvas>



    </div>

    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-secondary ">
          <input type="radio" name="difficulty" id="beginner" autocomplete="off" onChange="reset()"=> Beginner
    </label>
      <label class="btn btn-secondary active">
          <input type="radio" name="difficulty" id="intermediate" autocomplete="off" onChange="reset()" checked> Intermediate
      </label>
      <label class="btn btn-secondary">
          <input type="radio" name="difficulty" id="expert" autocomplete="off" onChange="reset()"> Expert
      </label>
    </div>
    <button id="reset">Reset</button>
    <p>alt-leftclick to set flags</p>
    <h2 id="result"></h2>



  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="minesweeperscript.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
